<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" role="img" aria-label="Future Voters Academy seal">
  <!-- Outer filled circle -->
  <circle cx="40" cy="40" r="39" fill="#1b2a3b"/>
  <!-- Decorative inner rings -->
  <circle cx="40" cy="40" r="36.5" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="1"/>
  <circle cx="40" cy="40" r="32" fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="0.75"/>
  <!-- Three 5-pointed stars -->
  <polygon points="22,22.5 23.1,25.5 26.3,25.6 23.8,27.6 24.6,30.6 22,28.9 19.4,30.6 20.2,27.6 17.7,25.6 20.9,25.5" fill="rgba(255,255,255,0.85)"/>
  <polygon points="40,22.5 41.1,25.5 44.3,25.6 41.8,27.6 42.6,30.6 40,28.9 37.4,30.6 38.2,27.6 35.7,25.6 38.9,25.5" fill="rgba(255,255,255,0.85)"/>
  <polygon points="58,22.5 59.1,25.5 62.3,25.6 59.8,27.6 60.6,30.6 58,28.9 55.4,30.6 56.2,27.6 53.7,25.6 56.9,25.5" fill="rgba(255,255,255,0.85)"/>
  <!-- Rule below stars -->
  <line x1="18" y1="34" x2="62" y2="34" stroke="rgba(255,255,255,0.28)" stroke-width="0.75"/>
  <!-- FVA monogram -->
  <text x="40" y="57" font-family="Georgia, 'Times New Roman', serif" font-size="23" font-weight="700" fill="white" text-anchor="middle" letter-spacing="3">FVA</text>
  <!-- Rule below FVA -->
  <line x1="18" y1="62" x2="62" y2="62" stroke="rgba(255,255,255,0.28)" stroke-width="0.75"/>
  <!-- Subtitle -->
  <text x="40" y="71" font-family="Georgia, 'Times New Roman', serif" font-size="5.2" fill="rgba(255,255,255,0.58)" text-anchor="middle" letter-spacing="1.4">CIVIC EDUCATION</text>
</svg>
